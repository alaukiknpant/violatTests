# Enable debug/logging output by loading this property file:
#   java -Djava.util.logging.config.file=logging.properties ...

# enable the console logging handler
handlers=java.util.logging.ConsoleHandler

# forward all logging levels to the console handler
java.util.logging.ConsoleHandler.level=ALL

# set a very simple logging format
java.util.logging.SimpleFormatter.format=[%3$s] %5$s%n

# the global logging level
.level=INFO

# the logging level for specific loggers
runjobj.level=INFO
